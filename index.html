<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- My Styles -->
    <link rel="stylesheet" href="style/style.css">
    
    <!-- Google Font: Hanken Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="grid">
            <div class="col">
                <h1 class="text-lg">Your Result</h1>
                <div class="rounded-full rounded-b-lg">
                    <div class="text-3xl">76</div>
                    <span class="text-sm">of 100<span>
                </div>

                <h2 class="text-xl">Great</h2>
                <div class="text-base">
                    You scored higher than 65% of the people who have taken these tests.
                </div>
            </div>
            <div class="col">
                <h1 class="text-lg">Summary</h1>
                <div data-stats class="flex flex-col gap-2"></div>
                <button class="rounded-full">Continue</button>
            </div>
        </div>
    </main>
    <script type="module" src="src/main.js"></script>
  
</body>
</html>
